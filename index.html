<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <div class="container">
    <main>
      <div class="logo__container">
        <img src="./images/logo.svg" alt="logo-icon" />
      </div>
      <div class="content">
        <p class="title"><span>We're</span> coming soon</p>
        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="email__container">
          <input type="email" id="email-input" placeholder="Email Address"/>
          <img class="icon-error" src="./images/icon-error.svg" alt="icon-error">
          <button id="email-button"><img src="./images/icon-arrow.svg" alt="icon-arrow"></button>
          <p class="error-info">Please provide a valid email</p>
        </div>
      </div>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/Kryszczyn" target="_blank">Kryszczyn</a>.
        </p>
      </footer>
    </main>
    <div class="img__container"></div>
  </div>

  <script src="./style/main.js"></script>
</body>
</html>
